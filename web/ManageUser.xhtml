<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
    	
    	<h1>JSF 2 dataTable example</h1>
    	<h:form>
            <h:dataTable value="#{manUser.users}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    			
    				<f:facet name="header">Username</f:facet>
    				#{o.usrname}
    				
    			</h:column>
    			    			
    			<h:column>
    				
    				<f:facet name="header">Nama</f:facet>
    				#{o.nama_usr}
    				
    			</h:column>
    			
    			<h:column>
    				
    				<f:facet name="header">Email</f:facet>
    				#{o.email_usr}
    				
    			</h:column>
                
                        <h:column>
    				
    				<f:facet name="header">Role</f:facet>
    				#{o.role}
    				
    			</h:column>
    		
    			<h:column>
    				
    				<f:facet name="header">Action</f:facet>
    				
    				<h:commandLink value="Delete" action="#" />
    				
    			</h:column>
    			
    		</h:dataTable>
    		
    		<h3>Tambah User</h3>
    		<table>
    		<tr>
    			<td>Username :</td>
                        <td><h:inputText size="10" value="#{manUser.usrname}" /></td>
    		</tr>
    		<tr>
    			<td>Password :</td>
                        <td><h:inputSecret size="20" value="#{manUser.passwrd}" /></td>
    		</tr>
    		<tr>
    			<td>Nama :</td>
                        <td><h:inputText size="5" value="#{manUser.nama_usr}" /></td>
    		</tr>
    		<tr>
    			<td>Email :</td>
                        <td><h:inputText size="10" value="#{manUser.email_usr}" /></td>
    		</tr>
                <tr>
    			<td>Role :</td>
                        <td><h:selectOneMenu value="#{manUser.role}" >
                            <f:selectItem itemValue="admin" itemLabel="Admin"/>
                            <f:selectItem itemValue="owner" itemLabel="Owner"/>
                            <f:selectItem itemValue="editor" itemLabel="Editor"/>
                            </h:selectOneMenu>
                        </td>
    		</tr>
    		</table>
    		
                <h:commandButton value="Add" action="#{manUser.addAction}" />
    		
    	</h:form>
    </h:body>
		
</html>
