<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:include src="header-script.xhtml"/>
    <h:body class="default" onload="greet()">
<div class="wrapper">
<ui:include src="header.xhtml"/>

<article class="art simple post">
    
    
    <h2 class="art-title" style="margin-bottom:40px">-</h2>

    <div class="art-body">
        <div class="art-body-inner">
            <h2>Tambah User</h2>

            <div id="contact-area">
                <form method="post" action="AddUser"> 
                    <label for="Judul">Username:</label>
                    <input type="text" name="username" id="username"/>

                    <label for="Tanggal">Password:</label>
                    <input type="password" name="password" id="username"/>
                    
                    <label for="Tanggal">Nama:</label>
                    <input type="text" name="nama" id="nama"/>
                    
                    <label for="Tanggal">Email:</label>
                    <input type="text" name="email" id="email"/>
                    
                    <label for="Tanggal">Role:</label>
                    <select name="role" id="role">
                        <option value="admin">Admin</option>
                        <option value="owner">Owner</option>
                        <option value="editor">Editor</option>
                    </select>

                    <input type="submit" name="submit" value="Tambah" class="submit-button"/>
                </form>
            </div>
        </div>
    </div>

</article>


<ui:include src="footer.xhtml"/>
</div>

<ui:include src="footer-script.xhtml"/>

</h:body>
</html>
